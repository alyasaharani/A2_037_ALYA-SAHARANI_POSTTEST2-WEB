<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCTKU</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>

  <body>
    <div class="kotak_login">
      <div><img src="Gambar/kpop1.png" alt="Icon Image" class="icon-foto" /></div>
      <div class="tulisan_login">
        <p>Silahkan Registrasi Akun</p>
        <p>NCTKU</p>
      </div>

      <form>
        <label>Username</label>
        <input type="text" name="username" id="daf_username" class="form_login" placeholder="Username .." required="required" />

        <label>Email</label>
        <input type="email" name="email" id="daf_email" class="form_login" placeholder="Email .." required="required" />

        <label>Password</label>
        <input type="password" name="password" id="daf_pass" class="form_login" placeholder="Password .." required="required" />

        <input type="submit" id="daftar" class="tombol_login" value="DAFTAR" />
        <br /><br />
        <p>Sudah Punya Akun ? <a href="login.html">Login</a></p>
        <br />
        <center>
          <p>NCTKU</p>
        </center>
      </form>
    </div>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  </body>
  <script src="js/regis.js"></script>
</html>
